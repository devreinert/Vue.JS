<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
    <title>Atividade Vue.JS</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <div v-if="autenticado">
            <h2>Bem vindo, {{ usuario.nome }}!</h2>
            <button @click="logout">Sair</button>
        </div>
        
        <div v-else>
            <h2>Faça Login</h2>
            <form @submit.prevent="login">
                <label for="username">Usuario:</label>
                <input type="text" id="username" v-model="username" required><br><br>

                <label for="password">Senha:</label>
                <input type="password" id="password" v-model="password" required><br><br>

                <button type="submit">Entrar</button>

            </form>
        </div>
        <p v-show="erro" style="color: red;">Nome de usuário ou senha incorretos.</p>
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
            titulo: 'Aplicação de login',
            autenticado: false,
            usuario:{
                nome: 'João'
            },
            username: '',
            password: '',
            erro: false
        },
        methods:{
            login(){
                if(this.username === 'usuario' && this.password === 'senha'){
                    this.autenticado = true;
                    this.erro = false;
                }else{
                    this.erro = true;
                }
            },

            logout(){
                this.autenticado = false;
                this.username = '';
                this.password = '';
            }
        }  
        })
    </script>
    
</body>
</html>
