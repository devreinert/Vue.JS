<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue LifeCycle Example</title>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <button @click="changeMessage">Change Message</button>
        <button @click="destroyComponent">Destroy Component</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.JS'
            },
            methods: {
                changeMessage(){
                    this.message = 'Message Update';
                }
            },
            destroyComponent(){
                this.$destroy();
                
            },
            beforeCreate(){
                console.log('before Create: Dados ainda não estão disponiveis!');
            },
            created(){
                console.log('created: Dados já foram inicializados');
            },
            beforeMount(){
                console.log('beforeMont: Componentes prestes a serem montados no DOM');
            },
            mounted(){
                console.log('mounted: Componente montado no DOM');
            },
            beforeUpdate(){
                console.log('beforeUpdate: Dados foram alterados, prestes a atualizar o DOM');
            },
            updated(){
                console.log('updated: DOM foi atualizado');
            },
            beforeDestroy(){
                console.log('beforeDestroy: Componentes prestes a serem destruidos');
            },
            destroyed(){
                console.log('destroyed: Componente foi destruido');
            }

        });
    </script>
</body>
</html>
